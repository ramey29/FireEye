<!doctype html>
<html data-ng-app="Project1">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="RB">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" >
        
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body ng-app="XangularjsAppX">
        <div class="mainContent clearfix" ng-controller="techRadar">
        <header><img src="images/twitterTL-Logo.png" /></header>
           <div class="a-dv fLft">
             <div ng-click="api1()">USER 1</div>
             <div ng-click="api2()">USER 2</div>
             <div id="myBtn">Tweet</div>
             
           </div>
           <div  class="b-dv fLft">
           	<div class="dvStyling">
                <ul >
                <li ng-repeat="article in articles">
                <div>
                	<span class="mName">{{ article.author }} </span>
                    <span class="sName">  @{{ article.author }}</span>
                    <span >{{article.publishedAt  | date }}</span></div>
                <div class="destion">
                    {{article.title}}{{article.description}}
              	</div>
                <div>
                <img src="{{article.urlToImage}}" /><br>
               
                </div>
                </li>

                </ul>
              </div>  
            </div>
             
                

        </div>
        <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <div class="tweetH"><span>Compose a tweet</span><span class="close">&times;</span></div>
                <p>Some text in the Modal..</p>
              </div>
            
            </div>
        <script src="js/main.min.js"></script>
    </body>
</html>
